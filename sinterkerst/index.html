<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinterklaas & Kerst Feest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 50%, #c41e3a 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.8) 2px, transparent 2px),
                radial-gradient(circle, rgba(255, 215, 0, 0.6) 1px, transparent 1px);
            background-size: 80px 80px, 120px 120px;
            background-position: 0 0, 40px 40px;
            animation: snow 20s linear infinite;
            pointer-events: none;
        }

        @keyframes snow {
            from {
                background-position: 0 0, 40px 40px;
            }
            to {
                background-position: 0 100vh, 40px calc(100vh + 40px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .festive-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 250, 240, 0.95) 100%);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 40px rgba(255, 215, 0, 0.2);
            border: 5px solid #d4af37;
            position: relative;
            max-width: 90vw;
        }

        .festive-box::before {
            content: '‚òÖ';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .decorative-text {
            font-size: clamp(24px, 6vw, 36px);
            color: #c41e3a;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .main-number {
            font-size: clamp(64px, 15vw, 120px);
            font-weight: bold;
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .subtitle {
            font-size: clamp(18px, 4vw, 28px);
            color: #165b33;
            margin-top: 30px;
            font-style: italic;
        }

        .pepernoten {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #8b4513 0%, #654321 100%);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .pepernoten:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        .pepernoten:nth-child(2) {
            top: 20px;
            right: 20px;
            animation-delay: 0.5s;
        }

        .pepernoten:nth-child(3) {
            bottom: 20px;
            left: 20px;
            animation-delay: 1s;
        }

        .pepernoten:nth-child(4) {
            bottom: 20px;
            right: 20px;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .candy-cane {
            position: absolute;
            font-size: 40px;
            animation: swing 2s ease-in-out infinite;
        }

        .candy-cane:nth-child(5) {
            top: 50%;
            left: -20px;
            transform: rotate(-30deg);
        }

        .candy-cane:nth-child(6) {
            top: 50%;
            right: -20px;
            transform: rotate(30deg) scaleX(-1);
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-20deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="festive-box">
            <div class="pepernoten"></div>
            <div class="pepernoten"></div>
            <div class="pepernoten"></div>
            <div class="pepernoten"></div>
            <div class="candy-cane">üéÑ</div>
            <div class="candy-cane">üéÑ</div>
            
            <div class="decorative-text">üéÖ Vrolijk Kerstfeest & Sinterklaas üéÅ</div>
            <div class="main-number">20081107</div>
            <div class="subtitle">Gezellige Feestdagen! ‚ú®</div>
        </div>
    </div>
</body>
</html>
